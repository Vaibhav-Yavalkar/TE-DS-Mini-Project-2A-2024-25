<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIN PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='page2.css') }}">
</head>
<body>
    <div id="main-body">
        <div id="navbar">
            <!-- Logo and name -->
            <div id="logo-name">
                <div id="logo-image">
                    <img src="https://plus.unsplash.com/premium_photo-1681487769650-a0c3fbaed85a?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8YW5hbHlzaXN8ZW58MHx8MHx8fDA%3D" alt="logo">
                </div>
                <span class="logo_name">ANALYSER</span>
            </div>

            <!-- Menu 1 (home, profile, features, feedback) -->
            <div class="menu-item">
                <ul class="nav-links">
                    <li>
                        <a href="{{ url_for('dashboard') }}">
                            <i class="ri-home-4-line"></i>
                            <span class="link-name">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('profile') }}">
                            <i class="ri-profile-line"></i>
                            <span class="link-name">Profile</span>
                        </a>
                    </li>
                    <li id="features">
                        <a href="#">
                            <i class="ri-arrow-right-double-line"></i>
                            <span class="link-name">Features</span>
                        </a>
                        <!-- Menu 2, Option of features -->
                        <ul class="sub-menu">
                            <li>
                                <a href="{{ url_for('summary') }}">
                                    <i class="ri-file-list-line"></i>
                                    <span class="link-name">Summary</span>
                                </a>
                            </li>
                            <li>
                                <a href="{{ url_for('sentiment') }}">
                                    <i class="ri-emotion-line"></i>
                                    <span class="link-name">Sentiment</span>
                                </a>
                            </li>
                            <li>
                                <a href="{{ url_for('page2') }}">
                                    <i class="ri-bar-chart-line"></i>
                                    <span class="link-name">Growth</span>
                                </a>
                            </li>
                            <li>
                                <a href="{{ url_for('titlepage') }}">
                                    <i class="ri-star-line"></i>
                                    <span class="link-name">Recommend</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#feedback" onclick="toggleFeedbackForm();">
                            <i class="ri-feedback-line"></i>
                            <span class="link-name">Feedback</span>
                        </a>
                        <!-- Feedback Form Container (Initially Hidden) -->
                        <div id="feedback-container" class="centered-container" style="display: none;">
                            <div class="feedback-box">
                                <form action="{{ url_for('submit_feedback') }}" method="POST" id="feedback-form">
                                    <h3>Give Your Feedback</h3>

                                    <!-- Single Label for Ratings -->
                                    <label>Rate the following (1 to 5):</label>

                                    <!-- Question 1: Sentiment Analysis -->
                                    <div class="rating-question">
                                        <p>Sentiment Analysis</p>
                                        <div class="rating-options">
                                            <input type="radio" id="sentiment1" name="rating_sentiment" value="1" required>
                                            <label for="sentiment1">1</label>
                                            <input type="radio" id="sentiment2" name="rating_sentiment" value="2">
                                            <label for="sentiment2">2</label>
                                            <input type="radio" id="sentiment3" name="rating_sentiment" value="3">
                                            <label for="sentiment3">3</label>
                                            <input type="radio" id="sentiment4" name="rating_sentiment" value="4">
                                            <label for="sentiment4">4</label>
                                            <input type="radio" id="sentiment5" name="rating_sentiment" value="5">
                                            <label for="sentiment5">5</label>
                                        </div>
                                    </div>

                                    <!-- Question 2: Channel Analysis -->
                                    <div class="rating-question">
                                        <p>Channel Analysis</p>
                                        <div class="rating-options">
                                            <input type="radio" id="channel1" name="rating_channel" value="1" required>
                                            <label for="channel1">1</label>
                                            <input type="radio" id="channel2" name="rating_channel" value="2">
                                            <label for="channel2">2</label>
                                            <input type="radio" id="channel3" name="rating_channel" value="3">
                                            <label for="channel3">3</label>
                                            <input type="radio" id="channel4" name="rating_channel" value="4">
                                            <label for="channel4">4</label>
                                            <input type="radio" id="channel5" name="rating_channel" value="5">
                                            <label for="channel5">5</label>
                                        </div>
                                    </div>

                                    <!-- Question 3: Video Summarizer -->
                                    <div class="rating-question">
                                        <p>Video Summarizer</p>
                                        <div class="rating-options">
                                            <input type="radio" id="summarizer1" name="rating_summarizer" value="1" required>
                                            <label for="summarizer1">1</label>
                                            <input type="radio" id="summarizer2" name="rating_summarizer" value="2">
                                            <label for="summarizer2">2</label>
                                            <input type="radio" id="summarizer3" name="rating_summarizer" value="3">
                                            <label for="summarizer3">3</label>
                                            <input type="radio" id="summarizer4" name="rating_summarizer" value="4">
                                            <label for="summarizer4">4</label>
                                            <input type="radio" id="summarizer5" name="rating_summarizer" value="5">
                                            <label for="summarizer5">5</label>
                                        </div>
                                    </div>

                                    <!-- Question 4: Title Recommendation -->
                                    <div class="rating-question">
                                        <p>Title Recommendation</p>
                                        <div class="rating-options">
                                            <input type="radio" id="title1" name="rating_title" value="1" required>
                                            <label for="title1">1</label>
                                            <input type="radio" id="title2" name="rating_title" value="2">
                                            <label for="title2">2</label>
                                            <input type="radio" id="title3" name="rating_title" value="3">
                                            <label for="title3">3</label>
                                            <input type="radio" id="title4" name="rating_title" value="4">
                                            <label for="title4">4</label>
                                            <input type="radio" id="title5" name="rating_title" value="5">
                                            <label for="title5">5</label>
                                        </div>
                                    </div>

                                    <!-- Feedback Text Box for Additional Comments -->
                                    <label for="feedback_text">Your Feedback (Optional):</label>
                                    <textarea id="feedback_text" name="feedback_text" rows="4" placeholder="Write any additional feedback here..."></textarea>

                                    <!-- Submit Button -->
                                    <input type="submit" value="Submit Feedback">
                                </form>
                                <!-- Thank you -->
                                <div id="thank-you-message" class="thank-you" style="display: none;"></div>
                            </div>
                        </div>
                        <!--End of Feedback Container-->
                    </li>
                </ul>
                <!-- Menu 3, Logout and Dark Mode -->
                <ul class="logout-Dark-Mode">
                    <li>
                        <a href="#">
                            <i class="ri-logout-box-r-line"></i>
                            <span class="link-name">Logout</span>
                        </a>
                    </li>
                    <li id="mode-changer">
                        <a href="#">
                            <i class="ri-moon-line"></i>
                            <span class="link-name">Dark Mode</span>
                        </a>
                        <div class="mode-toggle">
                            <span class="switch"></span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Link area -->
        <div id="content-area">
            <!-- Left vacant space for YouTube Channel Analyzer form -->
            <div id="left-content">
                <h1>YouTube Channel Analyzer</h1>
                <form action="{{ url_for('search') }}" method="POST">
                    <label for="channel_url">Enter YouTube Channel or Video URL:</label>
                    <input type="text" id="channel_url" name="channel_url" placeholder="YouTube URL" required>
                    <input type="submit" value="Analyze">
                </form>
            </div>
            <!-- Additional content can go here -->
        </div>

        <script src="{{ url_for('static', filename='page2.js') }}"></script>
    </div>
</body>
</html>
